<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dobolo/Affix (Programmatic)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../vendor/twbs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

        <!--[if lt IE 9]>
            <script src="../vendor/twbs/bootstrap/docs-assets/js/html5shiv.js"></script>
            <script src="../vendor/twbs/bootstrap/docs-assets/js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Dobolo Tests</a>
                </div>
            </div>
        </header>

        <div class="jumbotron">
            <div class="container">
                <h1>dobolo/Affix (Programmatic)</h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="dobolo-sidebar hidden-print">
                        <ul class="nav dobolo-sidenav">
                            <li>
                                <a href="#a">A</a>
                            </li>
                            <li>
                                <a href="#b">B</a>
                            </li>
                            <li>
                                <a href="#c">C</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-9" role="main">
                    <div class="dobolo-content-section" id="a">
                        <div class="page-header">
                            <h1>A</h1>
                        </div>
                        <p>&nbsp;</p>
                    </div>

                    <div class="dobolo-content-section" id="b">
                        <div class="page-header">
                            <h1>B</h1>
                        </div>
                        <p>&nbsp;</p>
                    </div>

                    <div class="dobolo-content-section" id="c">
                        <div class="page-header">
                            <h1>C</h1>
                        </div>
                        <p>&nbsp;</p>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        
        <script>
            require([
                "dobolo/Affix",
                "dobolo/ScrollSpy",
                "dojo/query",
                "dojo/domReady!"
            ], function (
                Affix,
                ScrollSpy,
                query
            ) {
                var affix = new Affix({
                    offsetTop: 200
                }, query('.dobolo-sidebar')[0]);
                
                var scrollSpy = new ScrollSpy({
                    targetSelector: '.dobolo-sidenav',
                    offsetsSelector: '.dobolo-content-section',
                    offsetTop: 70,
                    wait: 100
                }, document);
            });
        </script>
    </body>
