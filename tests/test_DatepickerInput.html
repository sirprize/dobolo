<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dobolo/DatepickerInput</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="stylesheet" href="assets/docs.css">
        <link rel="stylesheet" href="assets/responsive.css">
        <link rel="stylesheet" href="../assets/calendar.css">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="index.html">Tests</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <header class="jumbotron subhead">
            <div class="container">
                <h1>dobolo/DatepickerInput</h1>
            </div>
        </header>
        
        <div class="container">
            <div class="row">
                <section>
                    <div class="page-header">
                        <h1>Declarative</h1>
                    </div>
                    
                    <input class="span4" type="text" id="dec1" data-dojo-type="dobolo/DatepickerInput" value="2020-01-07" data-dojo-props="displayFormat: 'full'"/><br />
                    <input class="span4" type="text" id="dec2" data-dojo-type="dobolo/DatepickerInput" value="2030-08-17" data-dojo-props="displayFormat: 'long'"/><br />
                    <input class="span4" type="text" id="dec3" data-dojo-type="dobolo/DatepickerInput" value="2040-03-07" data-dojo-props="displayFormat: 'medium'"/><br />
                    <input class="span4" type="text" id="dec4" data-dojo-type="dobolo/DatepickerInput" data-dojo-props="value: new Date(), displayFormat: 'full', weekStart: 1"/><br />
                    <input class="span4" type="text" id="dec5" data-dojo-type="dobolo/DatepickerInput" data-dojo-props="value: new Date(2050,4,15), displayFormat: 'long'"/>
                </section>
                
                <section>
                    <div class="page-header">
                        <h1>Programmatic</h1>
                    </div>
                    
                    <input id="my-datepicker">
                </section>
            </div>
        </div>
        
        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        
        <script>
            // declarative stuff
            require(["dojo/parser"]);
        </script>
        
        <script>
            // programmatic stuff
            require([
                "dobolo/DatepickerInput",
                "dojo/on",
                "dojo/domReady!"
            ], function (
                DatepickerInput,
                on
            ) {
                var datepicker = new DatepickerInput({
                    value: new Date(),
                    displayFormat: 'full',
                    'class': 'span4'
                }, 'my-datepicker');
                
                datepicker.on('show-calendar', function (ev) {
                    console.info('Calendar is now shown');
                });
                
                datepicker.on('hide-calendar', function (ev) {
                    console.info('Calendar is now hidden');
                });
                
                datepicker.watch('value', function (prop, old, val) {
                    console.info('Date is now ' + val);
                });
                
                datepicker.startup();
            });
        </script>
    </body>
</html>
