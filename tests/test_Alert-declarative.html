<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dobolo/Alert (Declarative)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../vendor/twbs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="assets/tests.css" rel="stylesheet">

        <!--[if lt IE 9]>
            <script src="../vendor/twbs/bootstrap/docs-assets/js/html5shiv.js"></script>
            <script src="../vendor/twbs/bootstrap/docs-assets/js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Dobolo Tests</a>
                </div>
            </div>
        </header>

        <div class="jumbotron">
            <div class="container">
                <h1>dobolo/Alert (Declarative)</h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12" role="main">
                    <div class="dobolo-content-section">
                        <div data-dojo-type="dobolo/Alert" class="alert alert-warning alert-dismissable">
                            <button type="button" class="close" aria-hidden="true">&times;</button>
                            <strong>Warning!</strong> Best check yo self, you're not looking too good.

                            <script type="dojo/on" data-dojo-event="close" data-dojo-args="ev">
                                console.info('declarative alert about to be closed');
                            </script>
                            
                            <script type="dojo/on" data-dojo-event="closed" data-dojo-args="ev">
                                console.info('declarative alert is now closed');
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        
        <script>
            require(["dojo/parser"]);
        </script>
    </body>
</html>
