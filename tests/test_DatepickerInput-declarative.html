<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dobolo/DatepickerInput (Declarative)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../vendor/twbs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="assets/tests.css" rel="stylesheet">
        <link href="../assets/calendar.css" rel="stylesheet">

        <!--[if lt IE 9]>
            <script src="../vendor/twbs/bootstrap/docs-assets/js/html5shiv.js"></script>
            <script src="../vendor/twbs/bootstrap/docs-assets/js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Dobolo Tests</a>
                </div>
            </div>
        </header>

        <div class="jumbotron">
            <div class="container">
                <h1>dobolo/DatepickerInput (Declarative)</h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12" role="main">
                    <div class="dobolo-content-section">
                        <input class="form-control" type="text" data-dojo-type="dobolo/DatepickerInput" value="2020-01-07" data-dojo-props="displayFormat: 'full'"><br>
                        <input class="form-control" type="text" data-dojo-type="dobolo/DatepickerInput" value="2030-08-17" data-dojo-props="displayFormat: 'long'"><br>
                        <input class="form-control" type="text" data-dojo-type="dobolo/DatepickerInput" value="2040-03-07" data-dojo-props="displayFormat: 'medium'"><br>
                        <input class="form-control" type="text" data-dojo-type="dobolo/DatepickerInput" data-dojo-props="value: new Date(), displayFormat: 'full', weekStart: 1"><br>
                        <input class="form-control" type="text" data-dojo-type="dobolo/DatepickerInput" data-dojo-props="value: new Date(2050,4,15), displayFormat: 'long'">
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        
        <script>
            require(["dojo/parser"]);
        </script>
    </body>
</html>
