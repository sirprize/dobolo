<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dobolo/Button (Programmatic)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../vendor/twbs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="assets/tests.css" rel="stylesheet">

        <!--[if lt IE 9]>
            <script src="../vendor/twbs/bootstrap/docs-assets/js/html5shiv.js"></script>
            <script src="../vendor/twbs/bootstrap/docs-assets/js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Dobolo Tests</a>
                </div>
            </div>
        </header>

        <div class="jumbotron">
            <div class="container">
                <h1>dobolo/Button (Programmatic)</h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12" role="main">
                    <div class="dobolo-content-section">
                        <div class="page-header">
                            <h1>Stateful</h1>
                        </div>
                        
                        <button id="w1"></button>
                    </div>
                    
                    <div class="dobolo-content-section">
                        <div class="page-header">
                            <h1>Checkbox</h1>
                        </div>
                        <div class="btn-group">
                            <button id="w3_1"></button>
                            <button id="w3_2"></button>
                            <button id="w3_3"></button>
                        </div>
                    </div>
                    
                    <div class="dobolo-content-section">
                        <div class="page-header">
                            <h1>Radio</h1>
                        </div>
                        <div class="btn-group">
                            <button id="w4_1"></button>
                            <button id="w4_2"></button>
                            <button id="w4_3"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        
        <script>
            require([
                "dobolo/Button",
                "dojo/on"
            ], function (
                Button,
                on
            ) {
                // stateful
                var w1 = new Button({
                    'class': 'btn btn-primary',
                    label: 'Load',
                    loadingText: 'Loading...',
                    resetText: 'Loaded'
                }, 'w1');

                w1.startup();
                
                w1.on('click', function (ev) {
                    w1.loading();
                    setTimeout(function () {
                        w1.reset();
                    }, 2000);
                });
                
                // checkbox
                var w3_1 = new Button({
                    'class': 'btn',
                    label: 'Left',
                    mode: 'checkbox'
                }, 'w3_1');

                w3_1.startup();
                
                var w3_2 = new Button({
                    'class': 'btn',
                    label: 'Middle',
                    mode: 'checkbox'
                }, 'w3_2');

                w3_2.startup();
                
                var w3_3 = new Button({
                    'class': 'btn',
                    label: 'Right',
                    mode: 'checkbox'
                }, 'w3_3');

                w3_3.startup();
                
                // radio
                var w4_1 = new Button({
                    'class': 'btn',
                    label: 'Left',
                    mode: 'radio',
                    group: 'xxx'
                }, 'w4_1');

                w4_1.startup();
                
                var w4_2 = new Button({
                    'class': 'btn',
                    label: 'Middle',
                    mode: 'radio',
                    group: 'xxx'
                }, 'w4_2');

                w4_2.startup();
                
                var w4_3 = new Button({
                    'class': 'btn',
                    label: 'Right',
                    mode: 'radio',
                    group: 'xxx'
                }, 'w4_3');

                w4_3.startup();
            });
        </script>
    </body>
</html>
